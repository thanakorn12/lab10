<html><head><meta charset="utf-8">
<script>
    var xmlHttp;
    function send() {
        xmlHttp = new XMLHttpRequest();
        xmlHttp.onreadystatechange = showResult;
    
        var mango = document.getElementById("mango").value;
        var orange = document.getElementById("orange").value;
        var banana = document.getElementById("banana").value;
        var url= "lab1.php?mango=" + mango + "&orange=" + orange + "&banana=" + banana;
           
        xmlHttp.open("GET",url);
        xmlHttp.send();   
    }
    function showResult() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            document.getElementById("result").innerHTML = xmlHttp.responseText;
        }
    }
</script></head>
<body>
    มะม่วง กก.ละ 30 บาท ขายได้<input type="number" id="mango" value="0" min="1" max="9"><br>
    ส้ม กก.ละ 70 บาท ขายได้<input type="number" id="orange" value="0" min="1" max="9"><br>
    กล้วย กก.ละ 30 บาท ขายได้<input type="number" id="banana" value="0" min="1" max="9" onkeyup="send()"><br>
    <span id="result"></span>
</body></html>
